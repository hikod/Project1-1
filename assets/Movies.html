    <title>GoodFinds Movie Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

<div id="topImage">
    <h1 id="goodFinds"><i>GoodFinds</i></h1>
</div>



<div class="row">
    <div class="col-3" id="movieglance">
        <div class="card" style="width: 100%;">
            <img id="moviePicture" class="card-img-top" src="../image/moviesample.jpg" >
            <div class="card-body">
              <p id="movieInformation"class="card-text">Movie Information</p>
            </div>
          </div>
    </div>
    <div class="col-9" id="movieSummary">
        <div id="summary" class="card" style="width:90%">
            <div  class="card-body">
                <h5 class="card-title">Movie Trail</h5>
                <iframe width="100%" height="500px" src="https://www.youtube.com/embed/ONHBaC-pfsk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
        </div>
        <a href="../index.html"><button class="buttons" id="homeButton">Home</button></a>
    </div>
</div>
